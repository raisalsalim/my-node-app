apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-node-app-ingress
spec:
  rules:
  - host: my-node-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-node-app
            port:
              number: 80
